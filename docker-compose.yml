version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=djangouser
      - POSTGRES_PASSWORD=nuriaguapa
      - POSTGRES_DB=djangodb
volumes:
  postgres_data:
