{% extends "Base/base.html" %}

{% block navbar %}{% endblock %}

{% block content %}
<h2> Register </h2>
<form method="POST" class="form-group">
    {% if form.errors %}
    <p>{{ form.errors }}</p>
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
