<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}ReadMore{% endblock %}</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--Styles-->
        <link rel="stylesheet" href="../../static/css/styles.css">
        <!--Font awesome-->
        <script src="https://kit.fontawesome.com/9f471dc391.js" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block navbar %}
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid navbar">
                        <a href="{% url 'home' %}"><img class="navbar-brand" src="../../static/images/ReadMore_logo3.png" alt="ReadMore logo"></img></a>
                        <a href="{% url 'home' %}"><img class="navbar-brand" src="../../static/images/ReadMore_logo3_text.png" alt="ReadMore logo"></img></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            </form>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                                </li>
                                {% block buttons %} {% endblock %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        {% endblock %}

        <div class="container first-element">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
    </body>
</html>
