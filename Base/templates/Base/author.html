{% extends "Base/base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>{{ author.name }}</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 my-2">
            <img class="img-fluid" src="{{ author.image.url }}">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-9 my-2">
            <p>{{ author.biography }}</p>
        </div>
    </div>
{% endblock %}
